<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Επιτυχής αποστολή</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0b1220;
      color:#e9eef7;
      display:grid;
      place-items:center;
      height:100vh;
      padding:18px;
    }
    .box{
      width:min(560px, 100%);
      padding:22px 18px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      background:rgba(255,255,255,.05);
    }
    a{color:#5aa3ff}
    .btn{
      display:inline-block;
      margin-top:12px;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#e9eef7;
      text-decoration:none;
      font-weight:650;
    }
    .btn:hover{background:rgba(255,255,255,.09)}
  </style>
</head>
<body>
  <div class="box">
    <h1>Το μήνυμα στάλθηκε ✔</h1>
    <p>Ευχαριστούμε. Θα επικοινωνήσουμε μαζί σας το συντομότερο δυνατό.</p>
    <a class="btn" href="index.html">Επιστροφή στην αρχική</a>
  </div>
</body>
</html>
